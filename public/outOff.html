<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out of Service</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            font-family: 'Comic Sans MS', 'Comic Neue', sans-serif;
            overflow: hidden;
            /* Prevents scrollbars from appearing */
        }

        .comic-text {
            position: absolute;
            font-size: 3em;
            font-weight: bold;
            color: #ffcc00;
            background-color: #0000ff;
            text-shadow: 3px 3px 0 #ff0000,
                -1px -1px 0 #000,
                1px 1px 0 #000;
            padding: 20px;
            border: 4px solid #000;
            border-radius: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .comic-text:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="comic-text" id="comicText">
        Out of Service
    </div>

    <script>
        const comicText = document.getElementById('comicText');

        comicText.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - comicText.offsetWidth);
            const y = Math.random() * (window.innerHeight - comicText.offsetHeight);
            comicText.style.left = `${x}px`;
            comicText.style.top = `${y}px`;
        });
    </script>
</body>

</html>
